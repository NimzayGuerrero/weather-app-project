<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300&family=Oxygen&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ab6405148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app Nim</title>
</head>

<body>
    <div class="container">
        <h1>
            <div class="row">
                <div class="col weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col">
                    <ul>
                        <li id="current-temp">
                            <span id="temp-today">30</span>°<a href="#" id="celcius-link">C</a>|<a href="#"
                                id="farenheit-link">F</a>
                        </li>
                        <li id="description">
                            Sunny
                        </li>
                </div>
            </div>
        </h1>
        <h2>
            CARACAS,VE
        </h2>
        <h3>
            Monday, 02:00
        </h3>
        <hr />
        <div class="row">
            <div class="col">
                <div class="card today-card">
                    <div class="card-body">
                        <h5 class="card-title">Today-26/Ot</h5>
                        <p class="card-text">
                        <div class="row">
                            <div class="col weather-icon">
                                <i class="fas fa-cloud-sun"></i>

            </div>

            </div>

                    </div>
                </div>
            </div>

                <div class="card">
                    <div class="card-body">

                        <p class="card-text">
                        <div class="row">
                            <div class="col weather-icon">
                                <i class="fas fa-cloud-sun-rain"></i>
                            </div>
                            <div class="col">
                                <ul>
                                    <li>
                                        30°
                                    </li>
                                    <li>
                                        25°
                                    </li>
                            </div>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fri 30/Oct</h5>

                    </div>
                </div>
            </div>
        </div>
        <form>
            <p>Change the city →
                <input type="text" placeholder="Enter a City" autocomplete="off" id="enter-city">
                <input type="submit" value="🔍" class="search-icon">
                <button id="current-location-button">Current Location</button>
            </p>
        </form>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
